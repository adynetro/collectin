<!doctype html>
<html lang="en" ng-app="myApp" xmlns:og="http://ogp.me/ns" xmlns:fb="http://www.facebook.com/2008/fbml">
<head>
  <meta charset="utf-8">

  <!-- Opengraph  -->
  <meta property="og:title" content="Collectin" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="http://apps.facebook.com/mobile-start/" />
  <meta property="og:site_name" content="Collectin Mobile" />
  <meta property="og:image" content="http://www.facebookmobileweb.com/hackbook/img/facebook_icon_large.png"/>
  <meta property="fb:admins" content="100000172502022" />

  <!-- Meta -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

  <title>Collectin</title>
  <link rel="stylesheet" href="css/boilerplate.css" />
  <link rel="stylesheet" href="css/collectin.css" />
  <script type="text/javascript" src="lib/angular/angular.js"></script>
  <script type="text/javascript" src="lib/angular/angular-route.js"></script>
  <script type="text/javascript" src="lib/angular/angular-animate.js"></script>
  <script type="text/javascript" src="lib/angular/angular-touch.js"></script>
  <script type="text/javascript" src="lib/angular/angular-resource.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/services.js"></script>
  <script type="text/javascript" src="js/controllers.js"></script>
  <script type="text/javascript" src="js/filters.js"></script>
  <script type="text/javascript" src="js/directives.js"></script>
  <script src='http://maps.googleapis.com/maps/api/js?sensor=false'></script>
  <script src="lib/angular/underscore-min.js" > </script>
  <script src='lib/angular/angular-google-maps.js'></script>
</head>
<body ng-controller="Menu">
<div id="primaryContainer" class="primaryContainer clearfix">
  <div id="fb-root"></div>
  <div id='statusBar'>
    <a href="" ng-click="back()"><img id='logo' src='img/logo.png' class='image'/></a>
    <p id='pearlCount'>
    You have 440
    </p>
    <img id='pearl' src='img/pearl.png' class='image'/>
  </div>
  <div ng-view ng-class="slide"></div>
</div>

<div id="deviceready"></div>
<script type="text/javascript" src="phonegap.js"></script>
<script src="js/cdv-plugin-fb-connect.js"></script>
<script src="js/facebook-js-sdk.js"></script> 
<script src="js/auth.js"></script>
<script src="js/feed.js"></script>
<script src="js/graph_api.js"></script>
<script src="js/requests.js"></script>

<script>
      // Initialize the Facebook SDK
      document.addEventListener('deviceready', function() {
          FB.init({
              appId: '136104523247691',
              nativeInterface: CDV.FB,
              useCachedDialogs: false
          });
      
          FB.getLoginStatus(handleStatusChange);
      
          authUser();
          updateAuthElements();
      });
</script>
</body>
</html>
